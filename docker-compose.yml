version: '3.8'

services:
  bot:
    build: .
    container_name: 2fa_telegram_bot
    restart: unless-stopped

    # Переменные окружения из .env файла
    env_file:
      - .env

    # Монтируем том для базы данных (чтобы данные сохранялись)
    volumes:
      - ./database:/app/database
      - ./logs:/app/logs

    # Логирование
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"